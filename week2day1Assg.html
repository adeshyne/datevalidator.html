<!DOCTYPE html> 
<html>
<head>
</head>
<body>
    <input type="text" id="poodle" placeholder="insert number">
    <button onclick="checkNumber()">checkNumber</button>
    <p id ="complainer"></p>

<script>
function checkNumber() {

    var poodle = document.getElementById("poodle").value;
    
    
    var complainer = document.getElementById("complainer");
   


    if (poodle<10) {
        complainer.innerHTML = "this number is less than 10";
    }

    else if (poodle == 10){
        complainer.innerHTML = "This number is equal to 10";

    }
    else if (poodle > 10){
        complainer.innerHTML = "This number is greater than 10";

    }
    
    else {
        complainer.innerHTML = "Not a number";
    }
}
</script>
